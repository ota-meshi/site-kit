name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
      - uses: actions/setup-node@v3
      - name: Install Packages
        run: npm install
      - name: Build
        run: |+
          npm run build
      - name: Lint
        run: |+
          npm run lint
      - name: Test
        run: |+
          npm run test
