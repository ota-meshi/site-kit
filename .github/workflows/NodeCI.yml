name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - uses: actions/setup-node@v3
      - name: Install Packages
        run: npm install
      - name: Build
        run: |+
          npm run build
      - name: Lint
        run: |+
          npm run lint
      - name: Test
        run: |+
          npm run test
